    firebase.initializeApp(firebaseConfig);

    let allAds = [];

    async function publishAd() {

        const adSecret = Math.random().toString(36).substring(2, 8).toUpperCase();

            const newAdRef = await db.ref('listings').push({

    db.ref('listings').on('value', snap => {

    function render(data) {
        const grid = document.getElementById('adsGrid');

        data.forEach(ad => {

    // ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≤ÿØŸàÿ¨

</script>
